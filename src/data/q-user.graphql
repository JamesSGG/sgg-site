
#import "./f-user-info.graphql"
#import "./f-user-emails.graphql"
#import "./f-user-profile.graphql"

query User($id: ID!) {
  user(id: $id) {
    ...userInfo
    ...userEmails
    ...userProfile

    friends {
      ...userInfo
      lastSeenAt
    }

    nonFriends {
      ...userInfo
      lastSeenAt
    }
  }
}
